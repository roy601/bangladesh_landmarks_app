name: bangladesh_landmarks_app
description: A mobile app to manage Bangladesh landmarks with maps and REST API.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9

  # HTTP & API
  dio: ^5.4.0
  http: ^1.1.2

  # State Management
  provider: ^6.1.1

  # Maps
  google_maps_flutter: ^2.5.3
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Location
  geolocator: ^10.1.0
  permission_handler: ^11.1.0

  # Image Handling
  image_picker: ^1.0.5
  image: ^4.1.3

  # Local Database (for offline caching - BONUS)
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # UI Components
  cached_network_image: ^3.3.0
  flutter_slidable: ^3.0.1

  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Add assets folder for images
  assets:
    - assets/images/
    - assets/icons/